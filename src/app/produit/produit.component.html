<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des produits</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <h2>Ajouter un Produit</h2>
  <form (ngSubmit)="onAddProduit()">
    <div class="form-group">
      <label for="produit">Produit</label>
      <input type="text" id="produit" [(ngModel)]="produit" name="produit" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="description" name="description" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="number" id="prix" [(ngModel)]="prix" name="prix" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de l'Image</label>
      <input type="text" id="imageUrl" [(ngModel)]="imageUrl" name="imageUrl" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter Produit</button>
  </form>

  <h2 class="mt-4">Liste des Produits</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let produit of produits">
      <div class="card mb-4">
        <img [src]="produit.imageUrl" class="card-img-top" alt="{{ produit.produit }}">
        <div class="card-body">
          <h5 class="card-title">{{ produit.produit | uppercase }}</h5>
          <p class="card-text">{{ produit.description }}</p>
          <p class="card-text">Prix: {{ produit.prix | number:'1.2-2' }} EUR</p>
          <button class="btn btn-info" (click)="onSelectProduit(produit)">Voir Détail</button>
        </div>
      </div>
    </div>
  </div>
  <h2 class="mt-4">Détail du Produit</h2>
  <app-detail-produit [produit]="selectedProduit"></app-detail-produit>
</div>
</body>
</html>
