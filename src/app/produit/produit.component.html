<div class="container">
  <h2>Produits</h2>
  <form (ngSubmit)="onAddProduit()">
    <div class="form-group">
      <label for="produit">Nom du produit</label>
      <input type="text" id="produit" [(ngModel)]="produit" name="produit" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="description" name="description" class="form-control">
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="number" id="prix" [(ngModel)]="prix" name="prix" class="form-control">
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de l'image</label>
      <input type="text" id="imageUrl" [(ngModel)]="imageUrl" name="imageUrl" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Ajouter Produit</button>
  </form>

  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
      <!-- Boucle pour afficher les produits horizontalement -->
      <div class="col mb-4" *ngFor="let produit of produits">
        <div class="card h-100 p-4">
          <img [src]="produit.imageUrl" class="card-img-top" alt="{{ produit.produit }}">
          <div class="card-body">
            <h5 class="card-title">{{ produit.produit }}</h5>
            <p class="card-text">{{ produit.description }}</p>
            <p class="card-text">Prix: {{ produit.prix | currency }}</p>
            <button (click)="onSelectProduit(produit)" class="btn btn-primary">Voir DÃ©tails</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modale Bootstrap -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">{{ selectedProduit?.produit }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img [src]="selectedProduit?.imageUrl" class="img-fluid" alt="{{ selectedProduit?.produit }}">
          <p>{{ selectedProduit?.description }}</p>
          <p>Prix: {{ selectedProduit?.prix | currency }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</div>
